<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectrum Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#050505',          /* Ultra Dark */
                panel: '#121212',       /* Deep Matte Black */
                panelHeader: '#1a1a1a', /* Slightly Lighter Header */
                border: '#2a2a2a',      /* Subtle Borders */
                accent: '#3ea6ff',      /* Vivid Blue */
                accentGlow: 'rgba(62,166,255,0.4)',
                text: '#f0f0f0',        
                textMuted: '#737373',   
                timeline: '#0a0a0a',    
                ruler: '#141414'        
              }
            },
            fontFamily: {
              sans: ['Pretendard', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace']
            },
            boxShadow: {
                'glow': '0 0 15px rgba(62,166,255,0.3), 0 0 30px rgba(62,166,255,0.1)',
                'neon': '0 0 5px theme("colors.app.accent"), 0 0 20px theme("colors.app.accentGlow")',
                'inner-light': 'inset 0 1px 0 rgba(255,255,255,0.05)',
                'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
            },
            fontSize: {
              'xxs': '0.65rem',
              'xs': '0.75rem',
              'sm': '0.875rem',
              'base': '1rem',
            },
            animation: {
                'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                slideUp: {
                    '0%': { opacity: '0', transform: 'translateY(30px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        /* Cyberpunk Grid Background */
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 80%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
        background-position: center top;
        color: #e5e5e5;
        font-family: 'Pretendard', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* --- ROBUST SCROLLBARS --- */
      ::-webkit-scrollbar {
        width: 14px;
        height: 14px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 3px solid #0a0a0a; 
        border-radius: 7px;
        min-height: 40px; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      ::-webkit-scrollbar-corner {
        background: #0a0a0a;
      }

      /* --- HIGH-PERFORMANCE SLIDERS --- */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        height: 28px;
        width: 100%;
        cursor: pointer;
        display: block;
        margin: 0;
      }
      input[type="range"]:focus {
        outline: none;
      }
      
      /* Track Styling */
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: #333;
        border-radius: 2px;
        cursor: pointer;
        transition: background 0.2s;
      }
      input[type="range"]:hover::-webkit-slider-runnable-track {
        background: #444;
      }
      
      /* Thumb Styling */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 16px; 
        width: 16px;
        border-radius: 50%;
        background: #e0e0e0;
        cursor: grab;
        margin-top: -6px; 
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        border: 2px solid #121212;
        transition: transform 0.1s ease-out, background 0.2s, box-shadow 0.2s;
      }
      
      input[type="range"]::-webkit-slider-thumb:hover {
        background: #fff;
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
      }
      
      input[type="range"]::-webkit-slider-thumb:active {
        cursor: grabbing;
        background: #3ea6ff;
        border-color: #3ea6ff;
        transform: scale(1.3);
        box-shadow: 0 0 20px rgba(62,166,255,0.5);
      }

      /* Custom Utilities */
      .glass-panel {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      }
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(62,166,255,0.5);
      }
      
      .grid {
        gap: 0.75rem; 
      }
      
      input[type="file"] {
          display: none;
      }

      /* Staggered Animation Delays */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "mp4-muxer": "https://esm.sh/mp4-muxer@5.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
